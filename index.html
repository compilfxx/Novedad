  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);
  </script>
    <!-- Audio persistence snippet -->
<audio id="backgroundMusic" loop>
  <source src="mimusica.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
  function setupMusic() {
    const music = document.getElementById('backgroundMusic');
    const isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';
    const musicCurrentTime = localStorage.getItem('musicCurrentTime') || 0;
    if (isMusicPlaying) {
      music.currentTime = parseFloat(musicCurrentTime);
      music.play().catch(error => console.log('Autoplay prevented', error));
    }
    music.addEventListener('play', () => localStorage.setItem('musicPlaying','true'));
    music.addEventListener('pause', () => localStorage.setItem('musicPlaying','false'));
    setInterval(() => {
      localStorage.setItem('musicCurrentTime', music.currentTime);
    }, 1000);
    document.addEventListener('click', function startMusic() {
      music.play().catch(error => console.log('Autoplay prevented', error));
      document.removeEventListener('click', startMusic);
    });
  }
  document.addEventListener('DOMContentLoaded', setupMusic);
</script>
