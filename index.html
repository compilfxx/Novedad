<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Animation con Audio Corregido</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Lato:300italic);
    html, body {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background: #ee9ca7; font-family: 'Lato', sans-serif;
    }
    .cake { /* Candle styles... */ }
    .fuego { /* Fire styles... */ }
    /* Resto de tu CSS para pastel y texto */
  </style>
</head>
<body>
  <!-- Tu animación de pastel aquí -->
  <div class="cake"><div class="fuego"></div><div class="fuego"></div><div class="fuego"></div><div class="fuego"></div><div class="fuego"></div></div>
  <svg id="cake" width="200" height="500" viewBox="0 0 200 500">
    <!-- SVG completo omitido por brevedad -->
  </svg>
  <div class="text">
    <h1>Happy Birthday Karen!</h1>
  </div>

  <!-- Audio persistente corregido -->
  <audio id="backgroundMusic" loop preload="auto" muted>
    <source src="mimusica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <script>
    function setupMusic() {
      const music = document.getElementById('backgroundMusic');
      // Restablecer posición guardada
      const savedTime = localStorage.getItem('musicCurrentTime');
      if (savedTime) music.currentTime = parseFloat(savedTime);
      // Intentar reproducir en silencio (permitido por políticas modernas)
      music.play().catch(() => {});
      music.addEventListener('play', () => localStorage.setItem('musicPlaying','true'));
      music.addEventListener('pause', () => localStorage.setItem('musicPlaying','false'));
      setInterval(() => {
        localStorage.setItem('musicCurrentTime', music.currentTime);
      }, 1000);
      // Primero clic: quitar mute y reanudar audio
      document.addEventListener('click', function startMusic() {
        music.muted = false;
        music.play().catch(e => console.log('Error al reproducir:', e));
        document.removeEventListener('click', startMusic);
      });
    }
    document.addEventListener('DOMContentLoaded', setupMusic);
  </script>
</body>
</html>
